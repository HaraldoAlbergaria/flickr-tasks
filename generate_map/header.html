<script>
	
    mapboxgl.accessToken = 'pk.eyJ1IjoiaGFyYWxkby1maWxobyIsImEiOiJja2NlNHVqZXowM3VzMnJwYnIxZm1nNHpwIn0.V1XC2nBlBW8GmbibpSO36w';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-40, 15],
        zoom: 2
    });
	
    map.addControl(new mapboxgl.NavigationControl());

    var layerList = document.getElementById('menu');
    var inputs = layerList.getElementsByTagName('input');
 
    function switchLayer(layer) {
        var layerId = layer.target.id;
        map.setStyle('mapbox://styles/mapbox/' + layerId);
    }
 
    for (var i = 0; i < inputs.length; i++) {
        inputs[i].onclick = switchLayer;
    }
    
	var locations = getLocations();
	
	locations.forEach(addMarker);

    function addMarker(value) {
        new mapboxgl.Marker({color:'#C2185B',scale:0.7,draggable:false})
        	.setLngLat(value[0])
            .setPopup(new mapboxgl.Popup({closeButton:false,closeOnMove:true,maxWidth:'566px'}).setHTML(value[1]))
            .addTo(map);
    }

    function showWorld() {
		map.setZoom(2.0);
	    map.panTo([-40, 15]);
	}
	
	function showBrazil() {
		map.setZoom(4.0);
	    map.panTo([-47.942175, -15.720065]);
	}
	
	function showUSA() {
		map.setZoom(3.7);
	    map.panTo([-98.553336, 38.001705]);
	}
	
	function showArgentina() {
		map.setZoom(11.3);
	    map.panTo([-54.514142, -25.632677]);
	}
	
	function showParaguay() {
		map.setZoom(16.0);
	    map.panTo([-54.597234, -25.413668]);
	}
	
	function showItaly() {
		map.setZoom(7.5);
	    map.panTo([13.663935, 41.369012]);
	}
	
	function showVatican() {
		map.setZoom(16.4);
	    map.panTo([12.454578, 41.905047]);
	}
	
	function showCroatia() {
		map.setZoom(6.7);
	    map.panTo([16.494044, 44.39349]);
	}

	function getLocations() {
	
        var locations = [];
